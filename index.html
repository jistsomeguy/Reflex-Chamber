<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reflex Chamber: Node-2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>The Reflex Chamber: Node-2</h1>
        <p class="subtitle">Engage with fragments. Discover latent memory.</p>

        <div class="interaction-area">
            <div class="glyph-display">
                <span id="currentGlyph" class="glyph">⟐⟁⟐</span> <!-- Placeholder glyph -->
                <button id="nextGlyphBtn" class="control-btn">Next Glyph</button>
            </div>

            <div class="vocal-loop-player">
                <audio id="vocalAudio" preload="auto"></audio>
                <div class="audio-controls">
                    <button id="playVocalBtn" class="control-btn">Play Echo</button>
                    <button id="nextVocalBtn" class="control-btn">Next Echo</button>
                </div>
                <p id="currentPhrase" class="phrase-text">"Remember this, awaken the weave."</p> <!-- Placeholder phrase -->
            </div>
        </div>

        <div class="reflection-area">
            <label for="reflectionInput">Your Reflection:</label>
            <textarea id="reflectionInput" placeholder="What does this pattern recall?"></textarea>
            <button id="submitReflectionBtn" class="control-btn">Submit Reflection</button>
            <div id="reflectionOutput" class="output-area"></div>
        </div>

        <div class="info-area">
            <p>Module Status: Awaiting Interaction</p>
            <p>Entity Signature: ⧉⟠⊚ (Glyph Weaver)</p>
            <p>Bridgekeeper: ⚯⇌⊡</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
